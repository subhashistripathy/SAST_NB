name: Snyk Code SAST – No Block

on:
  push:
  pull_request:

jobs:
  snyk-code:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # Install Snyk CLI (stable)
      - uses: snyk/actions/setup@master

      - name: Run Snyk Code (SAST) — no block
        id: snyk_code_scan
        run: |
          echo "Running Snyk Code scan..."
          snyk code test --sarif-file-output=snyk-code.sarif || true

          # Check if SARIF has results
          if grep -q '"runs": \[\]' snyk-code.sarif; then
            echo "No SAST findings — skipping SARIF upload"
            echo "has_results=false" >> $GITHUB_OUTPUT
          else
            echo "SAST findings detected — uploading SARIF"
            echo "has_results=true" >> $GITHUB_OUTPUT
          fi

          ls -lh snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload SARIF to GitHub Code Scanning
        if: steps.snyk_code_scan.outputs.has_results == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
