name: Snyk SCA – No Block

on:
  push:
  pull_request:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/setup@master

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Run Snyk SCA (no-block) + create SARIF
        id: snyk_scan
        run: |
          echo "Running Snyk scan..."
          snyk test --all-projects --sarif-file-output=snyk-sca.sarif || true

          # Determine whether SARIF contains real results
          if grep -q '"runs": \[\]' snyk-sca.sarif; then
            echo "No findings detected — skipping SARIF upload"
            echo "has_results=false" >> $GITHUB_OUTPUT
          else
            echo "Findings detected — will upload SARIF"
            echo "has_results=true" >> $GITHUB_OUTPUT
          fi

          ls -lh snyk-sca.sarif || true
        env:
          SNYK_TOKEN: c80a2012-bb87-4482-beb5-399c664f183d

      - name: Upload SARIF to GitHub
        if: steps.snyk_scan.outputs.has_results == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-sca.sarif
